<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DC Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-primary bg-gradient bg-opacity-10">    
    <div class="row shadow bg-white rounded justify-content-center my-5 mx-5 px-3 py-3 "> 
        <div class="row text-center justify-content-center"><h3>CATALOG</h3></div>
        <hr>
        <div class="container px-2 d-flex align-items-center px-0">
            <div class="col-2">
                <span class="fw-bold">Name</span>
            </div>
            <div class="col-3 ps-1">
                <span class="fw-bold">Description</span>
            </div>
            <div class="col-1">
                <span class="fw-bold">Brand</span>
                <div class="d-flex align-items-center"></div>
            </div>
            <div class="col-4">
                <span class="fw-bold">Image URL</span>
                <div class="d-flex align-items-center"></div>
            </div>
            <div class="col-1">
                <span class="fw-bold">Price</span>
                <div class="d-flex align-items-center"></div>
            </div>
            <div class="col-1">
            </div>
        </div>
        <div class="row px-2" id="itemsList">
        </div>
    </div>
    <div class="row shadow bg-white rounded justify-content-center my-5 mx-5 px-3 py-3 ">
        <div class="row text-center justify-content-center mt-3 "><h3>ADD ITEM</h3></div>
            <hr>
            <div class="row d-flex align-items-center px-0">
                <form onsubmit="addItem(event)">
                    <div class="row col-12">
                        <div class="col-2 fw-bold">
                            <label for="productName">Name</label>
                        </div>
                        <div class="col-3 fw-bold">
                            <label for="description">Description</label>
                        </div>
                        <div class="col-1 fw-bold">
                            <label for="brand" >Brand</label>
                        </div>
                        <div class="col-4 fw-bold">
                            <label for="image">Image URL</label>
                        </div>
                        <div class="col-1 fw-bold">
                            <label for="price">Price</label>
                        </div>
                        <div class="col-1 fw-bold">
                        </div>
                    </div>
                    <div class="row col-12">
                        <div class="col-2">
                            <input required id="productName" type="text" class="form-control" placeholder="Iphone 15" autocomplete="off">
                        </div>
                        <div class="col-3">
                            <input required id="description" type="text" class="form-control" placeholder="Just released">
                        </div>
                        <div class="col-1">
                            <div class="d-flex align-items-center">
                                <input required id="brand" type="text" class="form-control" placeholder="Apple">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-flex align-items-center">
                                <input required id="image" type="text" class="form-control" placeholder="https/...">
                            </div>
                        </div>
                        <div class="col-1">
                            <div class="d-flex align-items-center">
                                <input required id="price" type="number" step="0.01" class="form-control" placeholder="999">
                            </div>
                        </div>
                        <div class="col-1">
                            <button  class="ms-2 btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <hr class="my-4">
            <a href="homepageM4D7.html" class="col-2 btn btn-danger"><i class="bi bi-house-fill me-2"></i>Go To Homepage</a>
        </div>
    </div>


<script src="backofficeM4D7.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
